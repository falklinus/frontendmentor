<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | Calculator app</title>
	</head>
	<body>
		<div class="app" data-theme="1">
			<div class="header">
				<span class="logo">calc</span>
				<div class="theme">
					<span class="label">THEME</span>
					<ul>
						<li>1</li>
						<li>2</li>
						<li>3</li>
					</ul>
					<div class="toggle"></div>
				</div>
			</div>
			<div class="screen">
				<span class="content">399,981</span>
			</div>
			<div class="keypad">
				<div class="key">7</div>
				<div class="key">8</div>
				<div class="key">9</div>
				<div class="key alt" data-del>DEL</div>
				<div class="key">4</div>
				<div class="key">5</div>
				<div class="key">6</div>
				<div class="key alt" data-plus>+</div>
				<div class="key">1</div>
				<div class="key">2</div>
				<div class="key">3</div>
				<div class="key alt" data-minus>-</div>
				<div class="key alt" data-comma>.</div>
				<div class="key">0</div>
				<div class="key alt" data-divide>/</div>
				<div class="key alt" data-times>x</div>
				<div class="key alt" data-reset>RESET</div>
				<div class="key alt" data-equals>=</div>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Linus Falk</a>.
			</div>
		</div>
	</body>
</html>
